<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="root">
    <div id="tooltip"></div>
    <select id="langSelection">
      <option value="en_us">English (US)</option>
      <option value="pt_pt">PortuguÃªs (Portugal)</option>
      <option value="pv_pv">Porvet (Custom)</option>
    </select>
    <button id="clearInvsBtn">Clear Everything</button>
    <br>
    <br>
    <br>
    <hr>
    <br>
    <div class="wrapper">
      <div class="centerer">
        <div id="allitems"></div>
        <br></br>
        
      </div>
      <div class="centerer">
        <div class="wrapper">
          <div class="left-panel">
            <div id="armor"></div>
          </div>
          <div class="right-panel">
            <div id="offhand"></div>
          </div>
        </div>
        <br>
        <div id="inventory"></div>
        <br>
        <div id="hotbar"></div>
        <br>
        <br>
        <br>
        <div id="craftingtable" style="position: relative; display: flex; flex-direction: row; gap: 20px; width: 100%;">
          <div id="craftinggrid"></div>
          <div id="resultSlot" style="position: absolute; top: 50%; left: 50%; transform: translate(0, -50%);"></div>
        </div>
      </div>
    </div>
    
    <div class="wrapper">
      <div class="left-panel">
        <div id="furnace" style="display: none;">
          <div class="wrapper">
            <div class="left-panel">
              <div id="furnaceinput"></div>
              <br>
              <br>
              <div id="furnacefuel"></div>
            </div>
            <div class="right-panel">
              <div id="furnaceoutput"></div>
            </div>
          </div>
        </div>
        <div id="chest"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
